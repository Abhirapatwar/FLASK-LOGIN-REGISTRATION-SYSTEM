<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login and registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/style.css">    
</head>

<body>
    <div class="container ">
        <h3 class="alert alert-secondary text-center acontainer">Login</h3>
    </div>
    <div class="container mt-5 ">
        <div class="row border-2">
            <div class="col-8 offset-2 shadow-lg p-5 rounded acontainer">
                
                {% with messages=get_flashed_messages() %}
                {% if messages %}
                {% for messages in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                
                {{messages}}
                
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endfor %}
                {% endif %}
                {% endwith %}
                    

                <form action="{{ url_for('home') }}" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="mygname">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="mygpassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/register" class="btn btn-primary">Register</a>
                </form>
            </div>
            <!-- <div class="col-2">
                <img src="https://wallpaperaccess.com/full/267434.jpg" alt="">
            </div> -->
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
